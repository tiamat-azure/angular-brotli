language: node_js
node_js:
  - "10"
dist: trusty
sudo: required

branches:
  only:
    - master

before_script:
  - npm install -g @angular/cli

script:
  - ng lint
  - npm run test-headless
  - ng e2e
  - ng build --prod --base-href https://tiamat-azure.github.io/angular-brotli/
  #- node compress.js

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/angular-brotli
  on:
    branch: master
